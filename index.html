<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Info</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="card">
      <img id="cat-photo" src="" alt="Cat Photo" onerror="this.onerror=null; this.src='images/fallback.png';" />


      <h2 id="cat-name">Loading...</h2>
      <p id="cat-description"></p>

      <div id="status">📍 Getting your location...</div>
      <button id="retry-btn" onclick="getLocation()">🔄 Retry</button>

      <div class="contact-buttons">
        <a id="wa-btn" class="contact-button whatsapp" href="#" target="_blank">📱 WhatsApp</a>
        <a id="tg-btn" class="contact-button telegram" href="#" target="_blank">💬 Telegram</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="index.js"></script>
</body>

</html>
