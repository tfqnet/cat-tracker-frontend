<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lost Cat Found</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .status {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>🐾 Lost Cat Found!</h1>
  <p>Thank you for scanning this tag. We’re trying to find this cat’s home.</p>

  <div class="status" id="status">Getting your location...</div>
  <button id="retry-btn" style="display:none;" onclick="location.reload()">📍 Retry Location</button>

  <div id="contact">
    <h3>🐱 Want to help?</h3>
    <a
      href="https://wa.me/60123456789?text=Hi%2C%20I%20found%20your%20cat!"
      target="_blank"
      class="contact-button whatsapp"
    >
      📲 Message via WhatsApp
    </a>
    <a
      href="https://t.me/tfqnet"
      target="_blank"
      class="contact-button telegram"
    >
      💬 Message via Telegram
    </a>
  </div>
  <script src="script.js"></script>
</body>
</html>
